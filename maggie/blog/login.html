<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/style.css">
	<title>LIESHOW BLOG</title>
</head>
<body>
	<div class="login-wrapper fadeIn">
		<header>
			<h1 class="login-title">LOGIN LIESHOW BLOG</h1>
		</header>
		<div class="login-body">
			<form action="" class="form vertical-form ">
				<div class="form-group">
					<label>用户名：</label><input type="text" placeholder="请输入用户名">
					<span class="form-group error-tips">用户名错误</span>
				</div>
				<div class="form-group">
					<label>密码：</label><input type="password" placeholder="请输入密码">
					<span class="form-group error-tips">密码错误</span>
				</div>
				<button type="button" class="btn btn-default">登录</button>
			</form>
		</div>
	</div>
</body>
</html>
