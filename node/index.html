<script>
document.domain='lieshow.com';
$(function() {
	$.getJSON("http://node.lieshow.com", function(data) {
		for(var key in data) {
			var entry = $($("#todotemplate").html());
			entry.find(".detail-article").html(data[key].title);
			entry.find(".art-content").html(data[key].content);
			var content = entry.find(".art-content").text();
			entry.find(".art-content").html(content);
			$(".b-left").append(entry);
		}
	});
});

</script>

<script id="todotemplate" type="template">
	<div class="art-list">
